<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'CANDY BABY';
            src: url('assets/fonts/CANDY BABY.ttf') format('truetype');
        }
        .custom-font {
            font-family: 'CANDY BABY', sans-serif;
        }
        .header-text {
            width: 100%;
            overflow: visible;
        }
        .letter-span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-200vh);
            white-space: pre;
        }
        .letter-span.show {
            opacity: 1;
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.17, 0.84, 0.44, 1),
                        opacity 0.5s ease;
        }
        .letter-span.bounce {
            animation: bounceEffect 1s cubic-bezier(0.28, 0.84, 0.42, 1) forwards;
        }
        .letter-span.hide {
            opacity: 0;
            transform: translateY(200vh);
            transition: transform 0.8s cubic-bezier(0.6, 0.04, 0.98, 0.335),
                        opacity 0.5s ease;
        }
        @keyframes bounceEffect {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-40px); }
            35% { transform: translateY(0); }
            55% { transform: translateY(-20px); }
            65% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
            85% { transform: translateY(0); }
        }
        .falling-letter {
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .bounce-in {
            animation: bounceIn 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }
        .bounce-out {
            animation: bounceOut 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }
        @keyframes bounceIn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            75% { transform: translateY(10px); }
        }
        @keyframes bounceOut {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(100px); }
        }
    </style>
    <script src="resource/header/header.js"></script>
    <audio id="bgMusic" loop preload="auto" autoplay>
        <source src="assets/music/background.mp3" type="audio/mp3">
    </audio>
</head>

     <!-- Info Container -->
     <div class="info-container">

        <script>
            function calculateAge(birthDate) {
                const birth = new Date(birthDate);
                const today = new Date('2025-01-10'); // Using provided current time
                
                // Calculate years
                let years = today.getFullYear() - birth.getFullYear();
                
                // Adjust year if birthday hasn't occurred this year
                if (today.getMonth() < birth.getMonth() || 
                    (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())) {
                    years--;
                }
                
                // Calculate days since last birthday
                const lastBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
                if (lastBirthday > today) {
                    lastBirthday.setFullYear(lastBirthday.getFullYear() - 1);
                }
                const daysSinceLastBirthday = Math.floor((today - lastBirthday) / (1000 * 60 * 60 * 24));
                
                return `${years} years, ${daysSinceLastBirthday} days`;
            }
            document.addEventListener('DOMContentLoaded', () => {
                const ageElement = document.getElementById('age');
                if (ageElement) {
                    ageElement.textContent = calculateAge('2004-07-19');
                }
            });
        </script>
    </div>

    <script>
        // Function to load and display images
        async function loadImages() {
            const slideTrack = document.getElementById('slideTrack');
            const images = [
                'assets/images/1.png',
                'assets/images/2.png',
                'assets/images/3.png',
                'assets/images/4.png'
            ];
            
            // Add your images here
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif'];
            
            // Create slides
            images.forEach((imagePath, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                const img = document.createElement('img');
                img.src = imagePath;
                img.className = 'w-full h-[500px] object-cover';
                img.alt = `Slide ${index + 1}`;
                slide.appendChild(img);
                slideTrack.appendChild(slide);
            });

            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                slideTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            // Auto-advance slides every 3 seconds
            setInterval(nextSlide, 3000);
        }

        // Load images when the page loads
        window.addEventListener('load', loadImages);
    </script>
